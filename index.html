<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Movie App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="data:;base64,=">
    </head>
    <body>
        <div class="container">

            <!--HEADER-->
            <header>
                <img class="logo" src="https://raw.githubusercontent.com/JohannaXX/TheMovieApp/master/images/filmrolle.png" alt="film">
                <h1>&nbsp; Find your movie</h1>
            </header>

            <!--MAIN-->
            <main>
                <div id="searchArea">
                    <form id="searchForm">
                        <input type="text" id="searchText" placeholder=" MOVIE TITLE HERE"/>
                        <input id="btn-search" type="submit" value="Search" onclick="search()">
                    </form>
                </div>

                <div class="searchResults">
                    <div id="movieList"></div>
                    <div id="videoList"></div>
                </div>
            </main> 

        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
